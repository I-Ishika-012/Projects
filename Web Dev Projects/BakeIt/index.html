<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>BakeIt</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="" class="nav-logo">
               <img src="assets/img/logo-cropped.png" alt="BakeIt">
             </a>
               <div class="nav-menu" id="nav-menu">
                  <ul class="nav-list">
                     <li class="nav-item">
                        <a href="#home" class="nav-link">
                              Home
                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#Products" class="nav-link">
                           Products
                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#about" class="nav-link">
                           About Us
                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#contact" class="nav-link">
                           Contact
                        </a>
                     </li>
                     <li class="nav-item">
                        <a href="#location" class="nav-link">
                           Locate Us
                        </a>
                     </li>
                  </ul>
                  <!-- Close button -->
                  <div class="nav-close" id="nav-close">
                     <i class="ri-close-line"></i>
                  </div>
                  <img src="assets/img/bread-4.png" alt="" class="nav-img-1">
                  <img src="assets/img/bread-1.png" alt="" class="nav-img-2">
               </div>
            <!--toggle button-->
               <div class="nav-toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
         </nav>
      </header>


      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <img src="assets/img/home-bg.jpg" alt="" class="home__bg">
            <div class="home__shadow">

            </div>

            <div class="home__container container grid">
               <div class="home__data">
                  <h1 class="home__title">
                     Select The Best <br> Quality Baked Goods
                  </h1>
                  <a href="#" class="button">Select Now</a>
                  <img src="assets/img/bread-1.png" alt="" class="home__bread">
               </div>
               <div class="home__img">
                  <img src="assets/img/home-bread.png" alt="">
               </div>
               <footer class="home__footer">
                  <div class="home__location">
                     <i class="ri-map-pin-line"></i>
                     <span>AV. The Sun #321 <br> Lima Peru</span>
                  </div>

                  <div class="home__social">
                     <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-line"></i>
                     </a>
                     <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                     </a>
                     <a href="https://www.youtube.com/" target="_blank" class="home__social-link">
                        <i class="ri-youtube-line"></i>
                     </a>
                  </div>
               </footer>
            </div>
         </section>

         <!--==================== PRODUCTS ====================-->
         <section class="products section" id="products">
            
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>
         
         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            
         </section>

         <!--==================== VISIT ====================-->
         <section class="location section" id="location">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
